<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/DOCS/TechMan.png"/>
  <title>TechMan - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
        <img src="/DOCS/techmanlogo.png" alt="TechMan" style="height: 50px;">
    </div>
    <div class="login-box">
      <div id="passwordDisplay" class="password-display"></div>

      <div class="keypad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>C</button>
        <button>0</button>
        <button>&#x21A9;</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
