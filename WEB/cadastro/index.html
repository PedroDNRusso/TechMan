<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="/DOCS/TechMan.png"/>
<title>TechMan - Cadastro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Cadastro de Senha</h2>
    <form id="cadastro">
        <div style="position: relative;">
            <input type="password" id="senha" placeholder="Digite sua senha (6 dígitos)" maxlength="6" required>
        </div>
        <button type="submit">Cadastrar</button>
        <div style="margin-top: 15px; text-align: center;">
            <a href="../login/index.html" style="color: #44babc; text-decoration: none;">Já tem uma conta? Faça login</a>
        </div>
    </form>
    <div id="message" class="message"></div>
</div>
</body>
<script src="script.js"></script>
</html>
